<!-- wishlist content -->
<br>

<!-- Section-->
<section class="py-5" *ngIf="allwishlistItem.length!==0">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let wish of allwishlistItem">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="wish.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{wish.title}}</h5>
                            <!-- Product price-->
                            ${{wish.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer d-flex justify-content-between bg-transparent">
                        <button (click)="deletewishlist(wish.id)" class="btn btn-outline-dark mt-auto text-center"> Remove Wishlist</button>
                        <button (click)="addToCart(wish)" class="btn btn-outline-dark mt-auto text-center" >  Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
