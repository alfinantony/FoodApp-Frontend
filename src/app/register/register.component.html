<!-- Register -->
<div class="container1">
    <div class="row">
        <div class="col-6">
            <!-- Image -->
            <img height="600px" width="700px" src="https://i.pinimg.com/564x/00/a6/43/00a64353ce37a293ec5e9875f52aab5c.jpg" alt="">
        </div>
        <div class="col-6">
            <!-- Register Form -->
            <form class="border rounded shadow p-5 m-5" [formGroup]="registerForm">
                <h3 class="text-center text-danger">Register here</h3>

                <div class="form-floating mb-3">
                    <input type="text" name="fname" formControlName="fname" class="form-control" placeholder="Username" required  >
                    <label for="username">Username</label>
                    <div *ngIf="this.registerForm.get('fname')?.errors && this.registerForm.get('fname')?.touched"
              class="text-danger">invalid username
            </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email" required>
                    <label for="email">Email</label>
                    <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched"
              class="text-danger">invalid email
            </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="tel" name="mobile" formControlName="mobile" class="form-control" placeholder="Mobile Number" required>
                    <label for="phone">Mobile Number</label>
                    <div *ngIf="this.registerForm.get('mobile')?.errors && this.registerForm.get('mobile')?.touched"
              class="text-danger">invalid mobile number
            </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password" required>
                    <label for="password">Password</label>
                    <div *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched"
              class="text-danger">invalid password
            </div>
                </div>

                <div class="d-grid my-4">
                    <button class="btn btn-danger" (click)="register()" type="submit" routerLink="/login">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
