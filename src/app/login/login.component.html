<!-- login -->


<div class="background-image"></div>
<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25" class="border border-2 blur-form">

    <mat-toolbar color="warn" fxLayoutAlign="center center"> <b>Login</b> </mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field>
        <input matInput placeholder="Username" name="email" formControlName="fname">
      </mat-form-field>
      <div *ngIf="this.loginForm.get('fname')?.errors && this.loginForm.get('fname')?.touched" class="text-danger">
        invalid username
      </div>




      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" formControlName="password">
      </mat-form-field>
      <div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched" class="text-danger">
        invalid password
      </div>


      <button mat-raised-button color="warn" (click)="login()" routerLink="" type="submit">Login</button>
      <hr>
      <button mat-raised-button color="warn" type="submit" routerLink="/register">Register</button>
    </form>
  </mat-card>
</div>
